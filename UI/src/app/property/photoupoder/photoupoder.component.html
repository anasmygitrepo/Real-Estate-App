<div class="row">
  <div class="col-3" *ngFor="let photo of Property.photos">
    <img
      src="{{ photo.imageUrl }}"
      alt="{{ photo.imageUrl }}"
      class="img-thumbnail p-1"
    />
    <div class="text-center">
      <button
        *ngIf="!photo.isPrimary"
        class="btn btn-sm btn-outline-primary m-1"
      >
        SetMain
      </button>
      <button class="btn btn-sm btn-danger m-1">
        <i class="fa fa-trash"></i>
      </button>
    </div>
  </div>
</div>
