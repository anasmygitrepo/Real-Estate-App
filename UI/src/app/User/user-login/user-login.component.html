<div class="row">
  <div class="col-sm-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form #LoginForm="ngForm" (ngSubmit)="OnLogin(LoginForm)">
          <div class="form-group col-12">
            <label>Usernmae</label>
            <input
              type="text"
              class="form-control"
              required
              ngModel
              name="userName"
            />
          </div>
          <div class="form-group col-12">
            <label>Password</label>
            <input
              type="password"
              class="form-control"
              required
              ngModel
              name="password"
            />
          </div>
          <div>
            <button
              [disabled]="!LoginForm.valid"
              type="submit"
              class="form-control"
              class="btn btn-primary"
            >
              Login
            </button>
            <button
              type="button"
              class="form-control"
              class="btn btn-primary m-3"
            >
              cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
