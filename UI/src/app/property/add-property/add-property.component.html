<div class="card">
  <div class="card-header">
    <h1>Add Property</h1>
  </div>
  <div class="card-body">
    <form (ngSubmit)="submitForm(Form)" #Form="ngForm">
      <div class="form-group col-12">
        <label for="Name">Name</label>
        <input
          type="text"
          #Propname="ngModel"
          class="form-control"
          ngModel
          name="Name"
          required
          minlength="5"
        />
        <span *ngIf="!Propname.valid && Propname.touched" class="error-block"
          ><span *ngIf="Propname.errors ?.['required']">plese enter name</span>
          <span *ngIf="Propname.errors?.['minlength']">
            plese enter at least 5 charecters</span
          >
        </span>
      </div>
      <div class="form-group col-12">
        <label for="Type">Type</label>
        <input
          #Proptype="ngModel"
          required=""
          type="text"
          class="form-control"
          ngModel
          name="Type"
        />
        <span *ngIf="!Proptype.valid && Proptype.touched" class="error-block"
          ><span *ngIf="Proptype.errors ?.['required']">plese enter Type</span>
        </span>
      </div>
      <div class="form-group col-12">
        <label for="Price">Price</label>
        <input
          #PropPrice="ngModel"
          type="number"
          class="form-control"
          ngModel
          name="Price"
          required
        />
        <span *ngIf="!PropPrice.valid && PropPrice.touched" class="error-block"
          ><span *ngIf="PropPrice.errors ?.['required']"
            >plese enter Price</span
          >
        </span>
      </div>
      <div class="form-group col-12">
        <button type="submit" class="btn btn-primary m-2">Save</button>
        <button type="reset" class="btn btn-primary">Cancel</button>
      </div>
    </form>
  </div>
</div>
